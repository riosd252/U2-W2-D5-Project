<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-3">
          <header>
            <img
              class="mt-3"
              src="./assets/avatars_and_logo/netflix_logo.png"
              alt=""
              width="140px"
            />
          </header>
        </div>
        <div class="col-9 main-container">
          <main>
            <div class="container">
              <h1 class="border-bottom border-secondary w-75">Edit Profile</h1>
              <div class="row">
                <div class="col-xxl-12">
                  <div class="row justify-content-start">
                    <div class="col-2">
                      <img
                        src="./assets/avatars_and_logo/avatar.png"
                        alt=""
                        width="100%"
                      />
                    </div>
                    <div class="col-xl-6">
                      <p class="fs-2 bg-secondary ps-3">Strive Student</p>
                      <form>
                        <label for="language">Language:</label>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-12"></div>
                <div class="col-xxl-12"></div>
                <div class="col-xxl-12"></div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
